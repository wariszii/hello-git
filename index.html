<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="container"></div>
  <script id="template">
    <div class="flip-card" on-click="toggle('flipCard')">{{ flipCard? 'Reset' : 'Animate' }}</div>
      <div class="contact-wrapper">
        <div class="envelope {{ flipCard ? 'active' : '' }}">
          <div class="back paper"></div>
          <div class="content">
            <div class="form-wrapper">
              <form>
                <div class="top-wrapper">
                  <div class="input">
                    <label>ชื่อ-สกุล</label>
                    <input type="text" name="name" />
                  </div>
                  <div class="input">
                    <label>โทรศัทพ์</label>
                    <input type="text" name="phone" />
                  </div>
                  <div class="input">
                    <label>อีเมล</label>
                    <input type="text" name="_replyto" />
                  </div>
                </div>
                <div class="bottom-wrapper">
                  <div class="input">
                    <label>ชื่อเรื่อง</label>
                    <input type="text" name="_subject" />
                  </div>
                  <div class="input">
                    <label>ข้อความ</label>
                    <textarea rows="5" name="message"></textarea>
                  </div>
                  <div class="submit">
                    <div class="submit-card" on-click="toggle('flipCard')">Send Mail</div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="front paper"></div>
        </div>
      </div>
  </script>
  <script src='https://cdn.jsdelivr.net/npm/ractive@0.9'></script>
  <script src="js/index.js"></script>

</body>

</html>
